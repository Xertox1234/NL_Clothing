sonar.projectKey=Xertox1234_NL_Clothing
sonar.organization=next-level-clothing

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Next Level Clothing
sonar.projectVersion=0.1.0

# Path to source directories
sonar.sources=packages,apps
# Path to test directories
sonar.tests=packages/*/src/__tests__,apps/*/src/__tests__

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclude node_modules and other unnecessary files
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/coverage/**,**/*.stories.tsx,**/*.d.ts
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Set coverage report paths
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml
