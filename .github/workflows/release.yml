name: semantic-release

on:
  push:
    branches: [main]
    # Run only when commits include a Conventional Commit with `feat`/`fix`/`perf` etc.
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # create tags / releases
      issues: write     # comment on issues
      pull-requests: write  # comment on PRs

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üü¢ Setup Node 20 (cache pnpm)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: üîß Setup PNPM 8
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: üì¶ Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      # --------------------------------------
      # Semantic Release ‚Äî auto version, tag & changelog
      # --------------------------------------
      - name: üöÄ Run semantic-release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          semantic_version: 19.0.5  # lock semantic-release version
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/exec

      # semantic-release automatically:
      # ‚Ä¢ analyses commit messages (Conventional Commits)
      # ‚Ä¢ bumps version, creates Git tag (e.g., v1.2.3)
      # ‚Ä¢ generates CHANGELOG.md commit & GitHub Release
      # ‚Ä¢ triggers downstream workflows relying on tags:
      #     ‚Ä¢ sentry-release.yml (sourcemaps upload)
      #     ‚Ä¢ docker-deploy.yml (build & scan images on tag push)
