name: secret-scan

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    name: ğŸ›¡ï¸ Gitleaks Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # full history so gitleaks can scan entire diff

      - name: ğŸ” Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --verbose --redact --no-banner
          fail: true

      - name: ğŸ“¤ Upload Gitleaks report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
